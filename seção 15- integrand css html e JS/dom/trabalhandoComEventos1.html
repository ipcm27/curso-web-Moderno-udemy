<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <!-- <a onclick="navegarEm5s(event)">Google</a> -->
      <a esperar5s href="https://google.com.br">Google</a>
    </div>
    <script>
      function navegarEm5s(evento) {
        evento.preventDefault();
        console.log("saindo em 5 segundos");
        setTimeout(() => {
          const link = evento.target;
          window.location.href = link.href;
        }, 5000);
      }

      const a = document.querySelector("[esperar5s]");
      a.onclick = navegarEm5s;
    </script>
  </body>
</html>
